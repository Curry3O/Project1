<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>58同城</title>
	<link rel="stylesheet" type="text/css" href="./css/58.css">
</head>
<body>
	<div class="container">
		<div class="pbox">

			<div class="phead">
				<a id="a1">返回首页</a>
				<a id="a2">已有账号?去登录</a>
			</div>

			<div class="pbody">
				<div class="pimg">
					<img src="./images/2.png" alt="">
				</div>
				<div class="pinput">
					<div class="phone">
					    <input type="text" placeholder="手机号" maxlength="11">
					    <span class="getcode">获取动态码</span>
					</div>
					<div class="mobi">
						<input type="text" placeholder="动态码" maxlength="6">
					</div>
					<div class="username">
						<input type="text" placeholder="用户名" maxlength="20">
					</div>
					<div class="password">
						<input type="password" placeholder="设置密码" maxlength="16">
					</div>
					<div class="conpwd">
						<input type="password" placeholder="确认密码" maxlength="16">
					</div>
                </div>
				<div class="ptext">
					注册即同意
					<a class="b2">《58同城使用协议》</a>
					&amp;
					<a class="b2">《隐私政策》</a>
				</div>
				<div class="btn">
					<button>注册</button>
				</div>
			</div>
			<div class="pfoot">
				<a>&copy;58.com</a>
				<a>联系客服</a>
				<a>帮助</a>
			</div>
		</div>
	</div>
	
</body>
</html>
